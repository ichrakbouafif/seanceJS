    <h1>Function Challenges</h1>
    <script>
        //Challenge 10
        function hello(){

        hello();

        //Challenge 11
        function hello(name){
            console.log(`Hello ${name}, and welcome! `);

        //Challenge 12
        var name = prompt("What's your name ?","");

        //Challenge 13
        var name = prompt("What's your name ?","");
        function hello(name){
            if (name == null || name ==''){
            console.log("You didn't give me a name !!");
        }
            else {
                console.log(`Hello ${name}, and welcome! `);
        }
        }
        hello(name);
        
        //Challenge 14
        var name = prompt("What's your name ?","");
        function hello(name){
            var greeting ;
            if (name == null || name ==''){
                greeting = ("You didn't give me a name !!");
        }
            else {
                greeting = (`Hello ${name}, and welcome! `);
        }
            return greeting;
        }
        console.log(hello(name));
        

        //Challenge 15
        var gift =["Pizza","Coca Cola","Hamburger","Dessert","Chicken"];
        function hospitality(name,gift){
            console.log(hello(name));
            for(var i =0;i<gift.length;i++){
                console.log(`${name}, would you like some ${gift[i]} `);
            }

        } 
        hospitality(name,gift);

        //Challenge 16 
        function randomInt(max,min){
            return (Math.floor((max - min + 1) * Math.random()) + min) ;
        }
        function hospital(name, gift){
            console.log(hello(name));
            var randomGift = gift[randomInt(0,gift.length -1)];
            console.log(`${name}, would you like some ${randomGift}? `);
        }
        hospital(name,gift);
    </script>
